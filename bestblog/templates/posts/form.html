<form action="{{ action }}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="text" name="title" placeholder="title" value="{{ post.title }}" autofocus>
	<input type="text" name="content" placeholder="content" value="{{ post.content }}">
	<select name="category" >
		{% for stack in stacks %}
		{% if post.category %} 
		<option value="{{ stack.category }}" selected>{{ stack.category }}</option>
		{% else %}
		<option value="{{ stack.category }}">{{ stack.category }}</option>
		{% endif %}
		{% endfor %}
	</select>
	<input type="file" name="image">
	<input type="submit" value="publish">
</form>
