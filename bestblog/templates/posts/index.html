{% extends "base.html" %}

{% block content %}
<div id="post-wrap">	
{% for post in posts %}
<section class="post-list">
  <article class="posts">
	<div class="contents">
		<a href={% url "posts:detail" post_id=post.id %} class="post-title">{{ post.title }}({{ post.comment_set.count }})</a>
	  <h3><!--{{ post.description }}-->description</h3>
	  <hr>
	  <p>{{ post.content }}
	  <img src="{{ post.get_image_url }}" alt="{{ post.title }}"/>
	  </p>
	  <a href="#" class="continue-reading">Continue reading</a>
	</div>
	<div class="author-and-date">
	  <div>
		<p class="user-name">publisher : name</p>
	  </div>
	  <div>
		<p class="pub-date">publish date : 2017 - 01 - 01</p>
	  </div>
	  <div>
		<p class="tag">tag : python, django, web framework</p>
	  </div>
	</div>
  </article>
</section>
{% endfor %}

<a href="{% url 'posts:new' %}"> 새 글쓰기</a>

{% endblock %}
